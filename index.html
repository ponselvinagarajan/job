<!DOCTYPE html>
<html>
<head>
    <title>job detail</title>
	<link rel ="stylesheet" href="style.css">
</head>	
<body>
    <h1>Job details:</h1>

        <table>
	        <tbody>
		        <tr>
			        <td class="td1" style="text-align:right"><label for="job">Job Title:</label></td>
					<td class="td2"><input type="text" id="job" name="job"class="none1"></td>
				</tr>
                <tr>
                    <td class="td1"style="text-align:right"><label for="Description">Description:</label></td>
                    <td class="td2" >
					<select id="Description" name="Description" size="6" style="width:40%;"class="none1 >
						<option value="Any"></option>
                		<option value="high school"></option>
                        <option value="associate"></option>
                        <option value="pre bachelors"></option>
                        </select><br>
					Brief description should have atmost characters</td>
				</tr>
                <tr>
                    <td class="td1" style="text-align:right"><label for="company">Company Name:</label></td>
					<td class="td2"><input type="text" id="company" name="company" class="none1"></td>
				</tr>
				<tr>
				    <td class="td1" style="text-align:right"><label for="contact">Contact Number:</label></td>
					<td class="td2"><input type="text" id="contact" name="contact" class="none1"></td>
				</tr>
				<tr>
				     <td  class="td1"style="text-align:right"><label for="contact1">Contact Person:</label></td>
					<td class="td2"><input type="text" id="contact1" name="contact1" class="none1"></td>
				</tr>
				<tr>
				     <td class="td1" style="text-align:right"><label for="email">Email:</label></td>
					<td class="td2"><input type="text" id="email" name="email" class="none1"></td>
				</tr>
				<tr>
                     <td class="td1"style="text-align:right"><label for="work">Work status:</label></td>
                     <td class="td2"><input type="checkbox" id="box1" class="none1">
                     <label for="checkbox">Full time</label>					 
				     <input type="checkbox" id="box2">
                     <label for="checkbox">Part time</label>					 
				      <input type="checkbox" id="box3">
                     <label for="checkbox">Per Dim</label>				 
				     <input type="checkbox" id="box4">
                     <label for="checkbox">Others</label></td>	
                </tr>
                <tr>
                    <td class="td1" style="text-align:right"><label for="salary">Salary:</label>
                    <td class="td2"><input type="text" id="salary" name="salary" class="none1">
					<select id="salary" class="none1">
					<option value="US Dollar">US Dollar</option>
					</select>
					<select id="salary" class="none1">
					<option value="Yearly" >Yearly</option>
					</select></td>
				</tr>
                <tr>
				     <td class="td1"style="text-align:right"><label for="experience">Experience(Years):</label></td>
					<td class="td2"><input type="text" id="experience" name="experience" class="none1"></td>
				</tr>
                <tr>
				     <td class="td1"style="text-align:right"><label for="Location">Location:</label></td>
					<td class="td2"><input type="text" id="Location" name="Location" class="none1"></td>
				</tr>
				<tr>
				    <td  class="td1"style="text-align:right"><label for="Qualifications">Qualification:</label></td>
				    <td class="td2">
					    <select id="Qualifications" size="4" class="none1">
						<option value="Any">Any</option>
                		<option value="high school">High school</option>
                        <option value="associate">Associate"</option>
                        <option value="pre bachelors">Pre bachelors</option>
                        </select>
                        <button type="button" class="none2">ADD&gt&gt</button>
                        <button type="button" class="none2">&lt&ltRemove</button>
                        <textarea id="Qualifications" rows="5"cols="6" class="none" >any</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="td1" style="text-align:right"><input type="submit" class="none1"></td>
                    <td class="td2"> <input type="reset" class="none1"></td>
                </tr>
            </tbody>
        </table>			
					
</body>
</html>
